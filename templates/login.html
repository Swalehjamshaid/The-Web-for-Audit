                        </div>
                        <div class="mb-3">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" value="Jamshaid,1981" required>

                        <button type="submit" class="btn btn-success w-100">Login as Admin</button>

                </div>
            </div>
        </div>
    </div>
</div>

</html>
