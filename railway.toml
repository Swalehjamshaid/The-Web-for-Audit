[build]
# Optional: Specify the build command if needed, though Railway detects Python projects.
# build_command = "pip install -r requirements.txt"

[start]
# This command tells Gunicorn to bind to all interfaces (0.0.0.0) 
# and use the port provided by the Railway environment variable ($PORT).
# Replace 'app:app' with 'your_flask_app_file_name:app_instance_name' if needed.
cmd = "gunicorn app:app --bind 0.0.0.0:$PORT"
